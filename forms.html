<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Various Elements</title>
</head>

<body>
    <form id="exampleForm">
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="textInput"><br><br>

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="passwordInput"><br><br>

        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="emailInput"><br><br>

        <label for="numberInput">Number:</label>
        <input type="number" id="numberInput" name="numberInput"><br><br>

        <label for="telInput">Telephone:</label>
        <input type="tel" id="telInput" name="telInput"><br><br>

        <label for="urlInput">URL:</label>
        <input type="url" id="urlInput" name="urlInput"><br><br>

        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" name="dateInput"><br><br>

        <label for="timeInput">Time:</label>
        <input type="time" id="timeInput" name="timeInput"><br><br>

        <label for="colorInput">Color:</label>
        <input type="color" id="colorInput" name="colorInput"><br><br>

        <label for="rangeInput">Range:</label>
        <input type="range" id="rangeInput" name="rangeInput" min="0" max="100"><br><br>

        <label for="textareaInput">Textarea:</label>
        <textarea id="textareaInput" name="textareaInput"></textarea><br><br>

        <label for="selectInput">Select:</label>
        <select id="selectInput" name="selectInput">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label>Radio Buttons:</label>
        <input type="radio" id="radio1" name="radioGroup" value="radio1">
        <label for="radio1">Radio 1</label>
        <input type="radio" id="radio2" name="radioGroup" value="radio2">
        <label for="radio2">Radio 2</label><br><br>

        <label>Checkboxes:</label>
        <input type="checkbox" id="checkbox1" name="checkboxGroup" value="checkbox1">
        <label for="checkbox1">Checkbox 1</label>
        <input type="checkbox" id="checkbox2" name="checkboxGroup" value="checkbox2">
        <label for="checkbox2">Checkbox 2</label><br><br>

        <label for="fileInput">File Input:</label>
        <input type="file" id="fileInput" name="fileInput"><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitFormUsingForEach()
        {
            // Get the form element by its ID
            const form = document.getElementById('exampleForm');

            // Create a FormData object from the form element
            const formData = new FormData(form);

            // Initialize an empty object to store form data
            const formObject = {};

            // Iterate over each entry in the FormData object
            formData.forEach((value, key) =>
            {
                // Check if the key already exists in the formObject
                if (formObject[key])
                {
                    // If the key exists and is not an array, convert it to an array
                    if (!Array.isArray(formObject[key]))
                    {
                        formObject[key] = [formObject[key]];
                    }
                    // Add the new value to the array
                    formObject[key].push(value);
                } else
                {
                    // If the key does not exist, add it to formObject
                    formObject[key] = value;
                }
            });

            // Log the formObject to the console
            console.log(formObject);

            // Display the formObject in an alert box in JSON format
            alert(JSON.stringify(formObject, null, 2));
        }


        function submitFormIndividually()
        {
            // Create an object to store form data, with each field captured individually
            const formObject = {
                textInput: document.getElementById('textInput').value, // Get value of text input
                passwordInput: document.getElementById('passwordInput').value, // Get value of password input
                emailInput: document.getElementById('emailInput').value, // Get value of email input
                numberInput: document.getElementById('numberInput').value, // Get value of number input
                telInput: document.getElementById('telInput').value, // Get value of telephone input
                urlInput: document.getElementById('urlInput').value, // Get value of URL input
                dateInput: document.getElementById('dateInput').value, // Get value of date input
                timeInput: document.getElementById('timeInput').value, // Get value of time input
                colorInput: document.getElementById('colorInput').value, // Get value of color input
                rangeInput: document.getElementById('rangeInput').value, // Get value of range input
                textareaInput: document.getElementById('textareaInput').value, // Get value of textarea input
                selectInput: document.getElementById('selectInput').value, // Get value of select input

                // Get value of the selected radio button, or null if none are selected
                radioGroup: document.querySelector('input[name="radioGroup"]:checked') ? document.querySelector('input[name="radioGroup"]:checked').value : null,

                // Get an array of values of the checked checkboxes
                checkboxGroup: Array.from(document.querySelectorAll('input[name="checkboxGroup"]:checked')).map(checkbox => checkbox.value),

                // Get the name of the selected file, or null if no file is selected
                fileInput: document.getElementById('fileInput').files[0] ? document.getElementById('fileInput').files[0].name : null
            };

            // Log the formObject to the console
            console.log(formObject);

            // Display the formObject in an alert box in JSON format
            alert(JSON.stringify(formObject, null, 2));
        }

    </script>
</body>

</html>
